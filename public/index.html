<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome VanillaJS Notes App</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/content.css">
    <link rel="stylesheet" href="/stylesheets/theme-switcher.css">
    <link rel="stylesheet" href="/stylesheets/round-checkbox.css">
    <script src="/javascripts/main.js" type="module"></script>
</head>
<body>
<!--    <header>
        <h2>Awesome VanillaJS Notes App</h2>
        <span>CAS Frontend Engineering 2020</span>

    <div class="main">
        <div class="sidebar">
            <div class="theme-switcher">
                <img src="/images/sun.svg" class="sun" />
                <img src="/images/moon.svg" class="moon" />
                <label class="switcher">
                    <input type="checkbox" id="theme-switch" />
                    <div class="theme-slider round"> </div>
                </label>
            </div>
            <div class="nav">
                <ul class="navigation">
                    <li><a href="#home" id="home">Home</a></li>
                    <li><a href="#newnote" id="new-note">Create new note</a></li>
                    <li><a href="#allnotes" id="all-notes">All Notes</a></li>
                </ul>
            </div>
        </div>

        <main class="container">
            <h3>Todo</h3>
            <div class="sort-row">
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'London')">Finish Date</button>
                    <button class="tablinks" onclick="openCity(event, 'Paris')">Creation</button>
                    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Importance</button>
                </div>
            </div>
            <div class="row">
                <!--                amount of notes as a list-->
                <div>
                    <div class="checkbox-container">
                        <div class="rounder">
                            <input type="checkbox" id="checkbox" />
                            <label for="checkbox"></label>
                        </div>
                        <div class="todo-item-content">
                            <span>Titel</span>
                            <span>Beschreibung</span>
                            <span>Wichtigkeit</span>
                            <span>FÃ¤lligkeitsdatum</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <footer>
        <span>Copyright</span>
    </footer>

</body>
</html>
